    <script>
        async function loadProfile() {
            try {
                const response = await fetch('backend/profile/get_profile.php');
                const data = await response.json();
                if (!data.success) {
                    showNotification(data.message, 'error');
                    window.location.href = 'auth.html#login';
                    return;
                }

                const { user, ideas, badges } = data;
                document.getElementById('profile-username').textContent = user.username;
                document.getElementById('profile-email').textContent = user.email;
                document.getElementById('profile-points').textContent = `${user.points} Points`;
                document.getElementById('profile-avatar').src = user.avatar || 'uploads/avatars/default.jpg';
                document.getElementById('form-username').value = user.username;
                document.getElementById('form-email').value = user.email;
                document.getElementById('form-bio').value = user.bio || '';

                document.getElementById('user-ideas').innerHTML = ideas.map(idea => `
                    <div class="p-4 bg-gray-800 rounded-lg">
                        <h4 class="text-lg font-semibold">${idea.title}</h4>
                        <p class="text-gray-300">${idea.description}</p>
                        <p class="text-gray-400 text-sm">${new Date(idea.created_at).toLocaleDateString()}</p>
                    </div>
                `).join('');

                document.getElementById('user-badges').innerHTML = badges.map(badge => `
                    <span class="px-3 py-1 bg-orange-500 text-white rounded-full">${badge.name}</span>
                `).join('');
            } catch (error) {
                showNotification('Failed to load profile', 'error');
            }
        }

        document.addEventListener('DOMContentLoaded', async () => {
            const isAuthenticated = await checkAuth();
            if (!isAuthenticated) {
                window.location.href = 'auth.html#login';
                return;
            }

            document.getElementById('profile-csrf-token').value = await fetchCsrfToken();
            loadProfile();

            document.getElementById('profile-form').addEventListener('submit', async (e) => {
                e.preventDefault();
                const form = e.target;
                const button = form.querySelector('button');
                const spinner = button.querySelector('.fa-spinner');
                button.disabled = true;
                spinner.classList.remove('hidden');

                const formData = new FormData(form);
                try {
                    const response = await fetch('backend/profile/update_profile.php', {
                        method: 'POST',
                        body: formData
                    });
                    const data = await response.json();
                    showNotification(data.message, data.success ? 'success' : 'error');
                    if (data.success) {
                        loadProfile();
                    }
                } catch (error) {
                    showNotification('Failed to update profile', 'error');
                } finally {
                    button.disabled = false;
                    spinner.classList.add('hidden');
                }
            });
        });
    </script>
