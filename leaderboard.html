    <script>
        async function loadLeaderboard() {
            try {
                const response = await fetch('backend/leaderboard/get_leaderboard.php');
                const users = await response.json();
                const leaderboard = document.getElementById('leaderboard');
                leaderboard.innerHTML = `
                    <div class="grid grid-cols-1 gap-4">
                        ${users.map((user, index) => `
                            <div class="flex items-center gap-4 p-4 bg-gray-800 rounded-lg">
                                <span class="text-2xl font-bold ${index < 3 ? 'text-orange-500' : 'text-gray-400'}">${index + 1}</span>
                                <img src="${user.avatar || 'uploads/avatars/default.jpg'}" alt="${user.username}" class="w-12 h-12 rounded-full">
                                <div>
                                    <p class="text-lg font-semibold">${user.username}</p>
                                    <p class="text-gray-400">${user.points} Points</p>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                `;
            } catch (error) {
                showNotification('Failed to load leaderboard', 'error');
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            loadLeaderboard();
        });
    </script>
