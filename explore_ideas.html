    <script>
        async function loadIdeas(query = '', category = '') {
            try {
                const url = `backend/ideas/get_ideas.php${query || category ? '?' : ''}${query ? `query=${encodeURIComponent(query)}` : ''}${query && category ? '&' : ''}${category ? `category=${encodeURIComponent(category)}` : ''}`;
                const response = await fetch(url);
                const ideas = await response.json();
                const ideasList = document.getElementById('ideas-list');
                ideasList.innerHTML = ideas.map(idea => `
                    <div class="form-card p-6">
                        <h3 class="text-xl font-semibold mb-2">${idea.title}</h3>
                        <p class="text-gray-300 mb-4">${idea.description}</p>
                        <p class="text-gray-400 text-sm mb-2">Category: ${idea.category}</p>
                        <p class="text-gray-400 text-sm mb-2">Posted by: ${idea.username}</p>
                        ${idea.file_path ? `<a href="${idea.file_path}" class="text-orange-500 hover:text-orange-400" target="_blank">View Attachment</a>` : ''}
                        <div class="flex items-center gap-4 mt-4">
                            <button class="like-btn flex items-center gap-2 ${idea.is_liked ? 'text-orange-500' : 'text-gray-400'}" data-id="${idea.id}">
                                <i class="fas fa-heart"></i> <span>${idea.like_count}</span>
                            </button>
                            <span class="flex items-center gap-2 text-gray-400">
                                <i class="fas fa-comment"></i> ${idea.comment_count}
                            </span>
                        </div>
                    </div>
                `).join('');
            } catch (error) {
                showNotification('Failed to load ideas', 'error');
            }
        }

        document.addEventListener('DOMContentLoaded', async () => {
            loadIdeas();

            document.getElementById('search-form').addEventListener('submit', async (e) => {
                e.preventDefault();
                const query = document.getElementById('query').value;
                const category = document.getElementById('category').value;
                await loadIdeas(query, category);
            });

            document.getElementById('ideas-list').addEventListener('click', async (e) => {
                const btn = e.target.closest('.like-btn');
                if (!btn) return;

                const isAuthenticated = await checkAuth();
                if (!isAuthenticated) {
                    window.location.href = 'auth.html#login';
                    return;
                }

                const ideaId = btn.dataset.id;
                const formData = new FormData();
                formData.append('idea_id', ideaId);
                formData.append('csrf_token', await fetchCsrfToken());

                try {
                    const response = await fetch('backend/ideas/like_idea.php', {
                        method: 'POST',
                        body: formData
                    });
                    const data = await response.json();
                    showNotification(data.message, data.success ? 'success' : 'error');
                    if (data.success) {
                        const query = document.getElementById('query').value;
                        const category = document.getElementById('category').value;
                        await loadIdeas(query, category);
                    }
                } catch (error) {
                    showNotification('Failed to like idea', 'error');
                }
            });
        });
    </script>
